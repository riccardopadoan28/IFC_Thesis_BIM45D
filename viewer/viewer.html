<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@xeokit/xeokit-webcomponents/dist/index.min.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; background:#0b1220; color:#e2e8f0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif; }
    #app { position:relative; height:100vh; }
    xeo-viewer { position:absolute; inset:0; display:block; }
    #toolbar {
      position:absolute; top:12px; left:12px; z-index:10;
      display:flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:10px;
      background:linear-gradient(180deg,rgba(15,23,42,.75),rgba(15,23,42,.95));
      border:1px solid rgba(148,163,184,.18);
      backdrop-filter: blur(6px);
    }
    #toolbar button{
      display:inline-flex; align-items:center; gap:8px;
      height:34px; padding:0 12px; border-radius:8px;
      border:1px solid rgba(148,163,184,.25); color:#e2e8f0; cursor:pointer;
      background:rgba(15,23,42,.6); transition:all .18s ease;
    }
    #toolbar button:hover{ border-color:rgba(148,163,184,.45); background:rgba(28,38,62,.8); }
    #status{ opacity:.9; font-size:14px; }
  </style>
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <button id="reload">🔄 Reload model</button>
      <span id="status">Waiting...</span>
    </div>

    <xeo-viewer @model-entity-clicked="entityClicked" id="viewer-1" transparent="true">
      <xeo-tree-view-panel width="350px" bgColor="rgba(239,207,227,0.6)" position="right">
        <xeo-tree-view @tree-view-node-title-clicked="treeNodeTitleClicked" hierarchy="containment" id="tree-view-1" autoExpandDepth="3"></xeo-tree-view>
        <xeo-tree-view hierarchy="types" autoExpandDepth="1"></xeo-tree-view>
        <xeo-tree-view hierarchy="storeys" autoExpandDepth="2"></xeo-tree-view>
      </xeo-tree-view-panel>
      <xeo-fast-nav scale-canvas-resolution="true" scale-canvas-resolution-factor="0.5"></xeo-fast-nav>
      <xeo-model @model-loaded="modelLoaded" id="model-1" src="/static/models/uploaded.xkt" bounding-box="true"></xeo-model>
      <!-- Add more models as needed, e.g. point cloud: <xeo-model src="las;...laz"></xeo-model> -->
    </xeo-viewer>
  </div>

  <script>
    function entityClicked(event) {
      console.log('Custom callback for model-entity-clicked:', { detail: event.detail });
    }

    function modelLoaded(event) {
      console.log('Custom callback for model-loaded:', { detail: event.detail });
      const status = document.getElementById('status');
      status.textContent = '✅ Model loaded';
    }

    function treeNodeTitleClicked(event) {
      console.log('Custom callback for tree-view-node-title-clicked:', { detail: event.detail });
    }

    // Status + reload logic
    const model = document.getElementById('model-1');
    const status = document.getElementById('status');
    const reload = document.getElementById('reload');

    model.addEventListener('progress', e => {
      const p = e.detail?.percent ? Math.round(e.detail.percent) + '%' : '...';
      status.textContent = 'Loading: ' + p;
    });

    model.addEventListener('error', e => {
      console.error(e);
      status.textContent = '❌ Error loading (see console)';
    });

    reload.addEventListener('click', () => {
      const src = model.getAttribute('src');
      model.removeAttribute('src');
      setTimeout(() => model.setAttribute('src', src), 200);
    });
  </script>
</body>
</html>
