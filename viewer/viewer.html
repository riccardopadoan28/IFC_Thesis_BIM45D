<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer (IFC)</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #0f172a;
    }

    xeo-viewer {
      height: 100%;
      width: 100%;
      display: block;
    }
  </style>
  <script type="module" crossorigin src="https://cdn.jsdelivr.net/npm/@xeokit/xeokit-webcomponents@0.0.1-beta.7/dist/index.min.js"></script>
</head>

<body>
  <xeo-viewer id="viewer">
    <xeo-fast-nav scale-canvas-resolution="true" scale-canvas-resolution-factor="0.5"></xeo-fast-nav>
    <xeo-nav-cube corner="topRight"></xeo-nav-cube>
    <xeo-model id="model-1" bounding-box="true" @model-loaded="onLoaded"></xeo-model>
  </xeo-viewer>

  <script>
    // Auto-fit when model is loaded
    window.onLoaded = function (e) {
      try {
        const v = document.getElementById('viewer')?.viewer;
        const aabb = e?.detail?.aabb || e?.detail?.modelEntity?.aabb;
        if (v?.cameraFlight && aabb) v.cameraFlight.flyTo({ aabb });
      } catch (err) { console.warn('Auto-fit failed', err); }
    };

    // Read ?src= and set IFC source (adds ifc; prefix if missing)
    (function () {
      const params = new URLSearchParams(location.search);
      const raw = params.get('src') || (window.MODEL_SRC || null);
      console.log('[xeo] crossOriginIsolated =', window.crossOriginIsolated);
      console.log('[xeo] requested IFC src =', raw);
      if (!raw) return;
      const src = raw.startsWith('ifc;') ? raw : ('ifc;' + raw);
      const m = document.getElementById('model-1');
      if (m) m.setAttribute('src', src);
    })();
  </script>
</body>

</html>
